{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="#" rel="noopener noreferrer">
	<!-- Bootstrap 5.1.3 -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Fontawesome 6 -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome6.min.css' %}">
	<!-- Estilos Propios -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/estilos.css' %}">

    {% block css %}{% endblock %}
	<title>{% block title %}{% endblock %}</title>
</head>
<body>

    <main class="container-fluid">
        <section class="row">
            {% block content %}
            {% endblock %}
        </section>
    </main>

    <footer id="footer" class="bg-dark p-5">
        {% include 'footer.html' %}
    </footer>
	
	<script type="text/javascript" src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/fontawesome6.min.js' %}"></script>	
	<!-- JS Propio -->
	<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    {% block js %}{% endblock %}
</body>
</html>
